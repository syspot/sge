<ui:composition template="/resources/templates/templateCRUD.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${tipoEquipamentoFaces}" />
	<ui:param name="mbeanModel" value="${tipoEquipamentoFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel" value="${tipoEquipamentoFaces.crudPesquisaModel}" />

	<ui:define name="cadastro">

		<h:panelGrid columns="1" style="width:50%">

			<p:outputLabel for="descricao" value="Descrição" />
			<p:inputText id="descricao" required="true" requiredMessage="Nome: Campo obrigatorio" maxlength="100" value="#{mbeanModel.descricao}" styleClass="coluna90" />

			<p:outputLabel for="valorHora" value="Valor/Hora" />
			<p:inputText id="valorHora" style="width: 150px; text-align: right" value="#{mbeanModel.valorHora}" onkeyup="return mascaraMoeda(this)">
				<f:convertNumber type="number" pattern="#,###,##0.##" locale="pt_BR" minFractionDigits="2" maxFractionDigits="2" />
			</p:inputText>
			
			<p:outputLabel for="valorServico" value="Valor/Serviço" />
			<p:inputText id="valorServico" style="width: 150px; text-align: right" value="#{mbeanModel.valorServico}" onkeyup="return mascaraMoeda(this)">
				<f:convertNumber type="number" pattern="#,###,##0.##" locale="pt_BR" minFractionDigits="2" maxFractionDigits="2" />
			</p:inputText>

			<p:selectBooleanCheckbox id="ativo" value="#{mbeanModel.flagAtivo}" itemLabel="Ativo?" />

		</h:panelGrid>

	</ui:define>

	<ui:define name="pesquisaCampos">

		<h:panelGrid columns="1" style="width:50%">

			<p:outputLabel for="descricaoPesquisa" value="Descrição" />
			<p:inputText id="descricaoPesquisa" value="#{mbeanPesquisaModel.descricao}" styleClass="coluna90" />

			<p:selectBooleanCheckbox id="ativoPesquisa" value="#{mbeanPesquisaModel.flagAtivo}" itemLabel="Ativo?" />

		</h:panelGrid>

	</ui:define>

	<ui:define name="colunasTabela">

		<p:column headerText="Descrição" styleClass="coluna80">
			<h:outputText value="#{linha.descricao}" />
		</p:column>
		
		<p:column headerText="Situação" styleClass="coluna10">
			<h:outputText value="#{linha.situacao}" />
		</p:column>


	</ui:define>

</ui:composition>
